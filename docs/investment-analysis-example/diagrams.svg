  <text x="600" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Range: ₹1Cr+
  </text>
  
  <!-- Arrows between strategy boxes -->
  <line x1="190" y1="470" x2="210" y2="470" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="470" x2="370" y2="470" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="470" x2="530" y2="470" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
