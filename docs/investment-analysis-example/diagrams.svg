  <text x="280" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">
    Experienced Owners
  </text>
  <text x="280" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
