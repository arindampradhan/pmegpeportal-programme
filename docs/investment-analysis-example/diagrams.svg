  </text>
  
  <rect x="580" y="280" width="120" height="80" rx="5" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
  <text x="640" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">
